<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal Bet</title>
    <script src="https://kit.fontawesome.com/091a7dd102.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">


</head>

<body>
    <div class="topo">
        <div class="logo-titulo">
            <div class="logo">
                <img src="/imagens/logo.png">
            </div>
            <div class="titulo">
                <span class="t-jamal">Jamal</span>
                <span class="t-bet">BET</span>
            </div>
        </div>

        <div class="avatar-usuario">
            <div class="deposito-btn">
                <button>Depósito</button>
            </div>
            <div class="avatar">
                <img src="/imagens/shinji.jpg">
            </div>
            <div class="usuario">
                <p>Olá, James!</p>
            </div>
        </div>

    </div>

    <div class="navbar">
        <div class="menu-toggle" onclick="document.querySelector('.menu').classList.toggle('active')">
            <i class="fas fa-bars"></i>
        </div>
        <div class="menu">
            <ul class="itens">
                <li><a href="../index.html">Home</a></li>
                <li><a href="/fale-conosco/index.html">Fale Conosco</a></li>
                <li><a href="/redes-sociais/index.html">Redes Sociais</a></li>
                <li><a href="/times/index.html">Times</a></li>
                <li><a href="/cassino/index.html">Cassino</a></li>
            </ul>
        </div>
        <div class="pesquisa">
            <input type="text"><img src="/imagens/lupa.png">
        </div>
    </div>

    <div class="container-cassino">
        <button onclick="spinner.spin()">RND</button>
        <button onclick="spinner.spin(0)">0</button>
        <button onclick="spinner.spin(1)">1</button>
        <button onclick="spinner.spin(2)">2</button>
        <button onclick="spinner.spin(3)">3</button>
        <button onclick="spinner.spin(4)">4</button>

        <div class="roulette">
            <div class="spinner"></div>
            <div class="shadow"></div>
            <div class="markers">
                <div class="triangle">

                </div>
            </div>
            <div class="button">
                <span>SPIN</span>
            </div>
        </div>
    </div>


    <div class="rodape">
        <p>@2025 - Todos os direitos são reservados.</p>
    </div>

    <script src="menu.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>

</body>

</html>
